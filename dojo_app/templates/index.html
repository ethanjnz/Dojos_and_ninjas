<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex">
        <div class="container border shadow mt-5">
            <form class="m-2" action="/dojos/added" method="post">
                <h2 >New Dojo</h2>
                <div>
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <button type="submit" class="btn btn-primary mt-2 me-2">Create</button>
                <a class="align-bottom" href="/ninjas">Add ninja</a>
            </form>
        </div>

        <div class="container">
            <h2>All Dojos</h2>
            <div class="card shadow">
                {% for row in dojos %}
                <a href="/dojos/{ dojo_id }">{{ row.name }}</a>
                {% endfor %}
            </div>
        </div>  
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
