<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <form class="container mt-4 border shadow rounded" action="/ninja/add" method="post">
        <h2 class="m-3">New Ninja</h2>
        <!-- <label for="dojo_id">Dojo</label> -->
        <select class="form-select m-3 w-75" name="dojo_id" id="dojo_id">
            <option selected>-- Dojo Location --</option>
            {% for dojo in dojos %}
            <option value="{{ dojo.id }}">{{ dojo.name }}</option>
            {% endfor %}
        </select>
        <div class="input-group m-3 w-75">
            <label class="input-group-text" for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" id="first_name">
        </div>
        <div class="input-group m-3 w-75">
            <label class="input-group-text" for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" id="last_name">
        </div>
        <div class="input-group m-3 w-75">
            <label class="input-group-text" for="age">Age</label>
            <input class="form-control" type="text" name="age" id="age">
        </div>
        <div>
            <button class="btn btn-primary m-3" type="submit">Create</button>
            <a href="/">Home</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
